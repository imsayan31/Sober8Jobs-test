<div class="admin-body-wrapper" [style.height.%]="height">
	<div class="row">
		<div class="col-sm-2">
			<app-admin-sidebar></app-admin-sidebar>
		</div>
		<div class="col-sm-10">
			<div class="main-body-wrapper">
				<div class="container">
					<h2>Users</h2>
					<div class="add-new">
						<a routerLink=""><i class="material-icons">add</i> Add New</a>
					</div>
				</div>
				<mat-form-field>
				  <mat-label>Search</mat-label>
				  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
				</mat-form-field>

				<div class="mat-elevation-z8 list-tbl">
				  <table mat-table [dataSource]="getUsers">

				    <!-- ID Column -->
				    <!-- <ng-container matColumnDef="id">
				      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
				      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
				    </ng-container> -->

				    <!-- Progress Column -->
				    <ng-container matColumnDef="name">
				      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
				      <td mat-cell *matCellDef="let user"> {{user.first_name}} {{user.last_name}} </td>
				    </ng-container>

				    <!-- Name Column -->
				    <ng-container matColumnDef="email">
				      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
				      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
				    </ng-container>

				    <!-- Color Column -->
				    <ng-container matColumnDef="role">
				      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
				      <td mat-cell *matCellDef="let user"> {{user.role | titlecase}} </td>
				    </ng-container>

				    <!-- Color Column -->
				    <ng-container matColumnDef="createdDtm">
				      <th mat-header-cell *matHeaderCellDef mat-sort-header> Registered On </th>
				      <td mat-cell *matCellDef="let user"> {{user.createdDtm | date:mediumDate}} </td>
				    </ng-container>

				    <!-- Color Column -->
				    <ng-container matColumnDef="updatedDtm">
				      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated </th>
				      <td mat-cell *matCellDef="let user"> {{user.updatedDtm | date:mediumDate}} </td>
				    </ng-container>

				    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>

				    <!-- Row shown when there is no matching data. -->
				    <tr class="mat-row" *matNoDataRow>
				      <td class="mat-cell" colspan="4">No data matching the filter</td>
				    </tr>
				  </table>
				  <mat-paginator [length]="totalUsers" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"></mat-paginator>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="admin-body-wrapper">
  <div class="row">
    <div class="col-sm-2">
      <app-admin-sidebar></app-admin-sidebar>
    </div>
    <div class="col-sm-10">
      <div class="main-body-wrapper">
        <div class="container">
          <h2>Company List</h2>
        </div>
        <mat-form-field>
          <mat-label>Search by company name</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <div class="mat-elevation-z8 list-tbl">
          <table mat-table [dataSource]="getCompanies" *ngIf="getCompanies.length">

            <!-- ID Column -->
            <!-- <ng-container matColumnDef="id">
        				      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        				      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        				    </ng-container> -->

            <!-- Progress Column -->
            <ng-container matColumnDef="company_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
              <td mat-cell *matCellDef="let user">
                <img src="user.logoPath"/>
                 {{user.company_name}}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let user"> {{user.description}} </td>
            </ng-container>

            <!-- Color Column -->
            <!-- <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
              <td mat-cell *matCellDef="let user"> {{user.role | titlecase}} </td>
            </ng-container> -->

            <!-- Color Column -->
            <ng-container matColumnDef="createdDtm">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Registered On </th>
              <td mat-cell *matCellDef="let user"> {{user.createdDtm | date:mediumDate}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="updatedDtm">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated </th>
              <td mat-cell *matCellDef="let user"> {{user.updatedDtm | date:mediumDate}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let user">
                <a href="javascript:void(0);" class="action-location" color="primary" title="View Location(s)" (click)="onViewLocation(user.user_id)"><i
                    class="material-icons">location_on</i></a>
                <a [routerLink]="['/admin/edit-users', user._id]" class="action-edit" color="primary" title="Edit Company"><i
                    class="material-icons">create</i></a>
                <a routerLink="" color="warn" class="action-trash" title="Delete Company"><i class="material-icons">delete</i></a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">No data matching the filter</td>
            </tr>
          </table>
          <table *ngIf="!getCompanies.length">
            <tr class="mat-row">
              <td class="mat-cell" style="text-align: center;" colspan="6">No records found.</td>
            </tr>
          </table>
          <mat-paginator [length]="totalCompany" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"
            (page)="onChangedPage($event)"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

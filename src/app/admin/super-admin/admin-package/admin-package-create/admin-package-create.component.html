<div class="admin-body-wrapper">
  <div class="row">
    <div class="col-sm-2">
      <app-admin-sidebar></app-admin-sidebar>
    </div>
    <div class="col-sm-10">
      <div class="main-body-wrapper">
        <div class="container">
          <h2>Add New Package</h2>
          <mat-card>
            <mat-card-title>Package Information</mat-card-title>
            <mat-card-subtitle>Enter details information of this new package</mat-card-subtitle>
            <form [formGroup]="createPackageForm" (submit)="onPackageCreate()">
              <div class="row">
                <div class="col-sm-6">
                  <mat-form-field>
                    <input type="text" formControlName="package_name" name="package_name" matInput placeholder="Package name*">
                    <mat-error *ngIf="createPackageForm.get('package_name').errors?.required">Package name is required.</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-sm-6">
                  <mat-form-field>
                    <input type="text" formControlName="package_price" name="package_price" matInput placeholder="Package Price*">
                    <mat-error *ngIf="createPackageForm.get('package_price').errors?.required">Package price is required.</mat-error>
                    <!-- <mat-error *ngIf="userAddForm.get('last_name').errors?.maxlength">Maximum length is 20.</mat-error>
                    <mat-error *ngIf="userAddForm.get('last_name').errors?.pattern">Last name should only contain characters.</mat-error> -->
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <ckeditor formControlName="package_description" name="package_description" matInput></ckeditor>
                  <mat-error *ngIf="createPackageForm.get('package_description').errors?.required">Package description is required.</mat-error>
                </div>
              </div>

              <div class="">
                <button type="submit" mat-raised-button color="primary">Add New Package</button>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>

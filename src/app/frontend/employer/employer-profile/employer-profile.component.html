<section class="contaniner">
  <h2>My Profile</h2>
  <div class="row">
    <div class="col-sm-3">
      <app-employer-sidebar></app-employer-sidebar>
    </div>
    <div class="col-sm-9">
      <div class="user-inner-wrapper">
        <div class="alert alert-success" *ngIf="successMsg">{{ successMsg }}</div>
        <div class="alert alert-danger" *ngIf="errorMsg">{{ errorMsg }}</div>
        <mat-card>
          <form [formGroup]="form" (submit)="onEmployerProfileSave()">
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field>
                  <input type="text" formControlName="first_name" name="first_name" matInput placeholder="First name*">
                  <mat-error *ngIf="form.get('first_name').invalid">First name is required.</mat-error>
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field>
                  <input type="text" formControlName="last_name" name="last_name" matInput placeholder="Last name*">
                  <mat-error *ngIf="form.get('last_name').invalid">Last name is required.</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field>
                  <input type="email" formControlName="email" name="email" matInput placeholder="Email*" email>
                  <mat-error *ngIf="form.get('email').invalid">Invalid email.</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="sbmt-btn">
              <button type="submit" mat-raised-button color="primary">Save Profile</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</section>

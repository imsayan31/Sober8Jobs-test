<section class="contaniner">
  <h2>My Jobs</h2>
  <div class="row">
    <div class="col-sm-3">
      <app-employer-sidebar></app-employer-sidebar>
    </div>
    <div class="col-sm-9">
      <div class="user-inner-wrapper">
        <div class="alert alert-success" *ngIf="successMsg">{{ successMsg }}</div>
        <div class="alert alert-danger" *ngIf="errorMsg">{{ errorMsg }}</div>
        <mat-card>
          <form [formGroup]="form" (submit)="onEmployerProfileSave()">
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field>
                  <input type="text" formControlName="first_name" name="first_name" matInput placeholder="First name*">
                  <mat-error *ngIf="form.get('first_name').invalid">First name is required.</mat-error>
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field>
                  <input type="text" formControlName="last_name" name="last_name" matInput placeholder="Last name*">
                  <mat-error *ngIf="form.get('last_name').invalid">Last name is required.</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field>
                  <input type="email" formControlName="email" name="email" matInput placeholder="Email*" email>
                  <mat-error *ngIf="form.get('email').invalid">Invalid email.</mat-error>
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field>
                  <input type="text" formControlName="phone" name="phone" matInput placeholder="Mobile*" minlength="10" maxlength="10">
                  <mat-error *ngIf="form.get('phone').invalid">Mobile is required.</mat-error>
                  <!-- <mat-error *ngIf="phone.errors?.maxlength">Mobile should be 10 digits.</mat-error> -->
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field>
                  <input type="text" formControlName="fax" name="fax" matInput placeholder="FAX">
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field>
                  <input type="text" formControlName="city" name="city" matInput placeholder="City*">
                  <mat-error *ngIf="form.get('city').invalid">City is required.</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field>
                  <input type="text" formControlName="address1" name="address1" matInput placeholder="Address 1*">
                  <mat-error *ngIf="form.get('address1').invalid">State is required.</mat-error>
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field>
                  <input type="text" formControlName="zipcode" name="zipcode" matInput placeholder="Zipcode*">
                  <mat-error *ngIf="form.get('zipcode').invalid">Zipcode is required.</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field>
                  <input type="text" formControlName="state" name="state" matInput placeholder="State*">
                  <mat-error *ngIf="form.get('state').invalid">State is required.</mat-error>
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field>
                  <input type="text" formControlName="country" name="country" matInput placeholder="Country*">
                  <mat-error *ngIf="form.get('country').invalid">Country is required.</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="sbmt-btn">
              <button type="submit" mat-raised-button color="primary">Save Profile</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</section>

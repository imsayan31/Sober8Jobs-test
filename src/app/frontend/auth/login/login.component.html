<h2 mat-dialog-title>Log In</h2>
<div class="close-dialog">
  <a (click)="closeLogInModal()" class="">&times;</a>
</div>
<form (submit)="onEmployerLogin(employerLogin)" #employerLogin="ngForm">
  <div>
    <mat-form-field>
      <input type="text" name="email" matInput placeholder="E-mail" #emailInput="ngModel" ngModel required />
      <mat-error *ngIf="emailInput.errors?.required">Enter email address</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="password" name="password" matInput placeholder="Password" #passwordInput="ngModel" ngModel required />
      <mat-error *ngIf="passwordInput.errors?.required">Enter password</mat-error>
    </mat-form-field>
  </div>
  <button type="submit" mat-raised-button color="primary">Log In</button>
</form>
<hr>
<div class="mat-footer">
  <span>Don't have any account? <a href="auth/signup">Click here</a></span>
</div>
